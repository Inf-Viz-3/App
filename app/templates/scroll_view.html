<link rel="stylesheet" type="text/css" href="../static/css/dropdown.css">

<div class="col-md-12">
    <div id="filtering" class="row">
        <div class="col-md-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" checked onclick="bothClick()"> Both
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" onclick="femaleClick()"> Female
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" onclick="maleClick()"> Male
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <select id="ageGroupSelect" name="options[]" class="selectpicker" multiple
                        data-live-search="true"
                        data-selected-text-format="count > 3" data-actions-box="true">
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <input id="colorselect" type='color' onchange="colorSelection()"></input>
        </div>
    </div>
</div>
<div id="scroll" class="row">
</div>

<script type="text/javascript" src="../static/js/scroll_view.js"></script>
<script type="text/javascript" src="../static/js/multirange.js"></script>

<script>
    // Some Jquery to select all the age groups when loaded
    $(function () {
        $('#ageGroupSelect').selectpicker({});
        $("#ageGroupSelect").selectpicker('selectAll');
    });
</script>
