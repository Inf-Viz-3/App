<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-custom.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bubblechart.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/multirange.css">
    </link>
    <link rel="stylesheet" type="text/css" href="../static/css/dropdown.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        d3.selectAll(".nav-item").classed("active", false);
        d3.select("#nav-link-d3").classed("active", true);
    </script>
    <!-- Contains the global filter logic -->
    <script type="text/javascript" src="../static/js/filter.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="top-navbar">
        <a class="navbar-brand" href="#">OmniArt SkinTone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <nav id="filter-nav-bar" class="navbar navbar-expand-md pb-0 fixed-bottom">
        <div class="container bg-white rounded-top shadow-lg p-2">
            <div class="row" id="filtering">
                <div class="col-4 text-center">
                    <div class="d-inline mr-2">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" checked onclick="filterJSGenderBothClick()"> Both
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" onclick="filterJSGenderFemaleClick()"> Female
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option3" onclick="filterJSGenderMaleClick()"> Male
                            </label>
                        </div>
                    </div>
                    
                    <select id="selectTimeButton"></select>

                    <div class="d-inline">
                        <select id="ageGroupSelect" class="ml-auto" name="options[]" class="selectpicker" multiple
                            data-live-search="true" data-selected-text-format="count > 3" data-actions-box="true">
                        </select>
                        <script>
                            // Some Jquery to select all the age groups when loaded
                            $(function () {
                                $('#ageGroupSelect').selectpicker({});
                                $("#ageGroupSelect").selectpicker('selectAll');
                            });
                        </script>
                    </div>
                </div>
                <div class="col-8">
                    <svg id="face_view_svg"  class="w-100 h-100" viewport="0 0 960 550" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>        
                </div>
            </div>
        </div>

    </nav>

<script type="text/javascript" src="../static/js/main.js"></script>
<script type="text/javascript" src="../static/js/heatmap.js"></script>
<script type="text/javascript" src="https://unpkg.com/d3-simple-slider"></script>
<script type="text/javascript" src="../static/js/picslider.js"></script>
<script type="text/javascript" src="../static/js/color_distribution.js"></script>
<script type="text/javascript" src="../static/js/scroll_view.js"></script>
<script type="text/javascript" src="../static/js/multirange.js"></script>
<script>
    window.sr = ScrollReveal();
    sr.reveal('#top-navbar', {
        duration: 2000,
        origin: 'bottom'
    });
    sr.reveal('#splash-frame', {
        duration: 2000,
        origin: 'top',
        distance: '300px',
        delay: 1000,
        viewFactor: 0.2
    });
    sr.reveal('#splash-right', {
        duration: 2000,
        delay: 2000,
        origin: 'bottom'
    });
    sr.reveal('#analyzer-section', {
        duration: 2000,
        origin: 'top',
        distance: '300px',
        delay: 1000,
        viewFactor: 0.2
    });
</script>

</body>

</html>
